<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Wikipedia Article Summarizer</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="articleForm" class="mb-3">
                    <div class="mb-3">
                        <label for="articleTitle" class="form-label">Article Title</label>
                        <input type="text" class="form-control" id="articleTitle" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch Article</button>
                </form>
            </div>
        </div>

        <div id="articleContent" class="card mb-4 d-none">
            <div class="card-body">
                <h2 id="articleTitle" class="card-title"></h2>
                <p id="articleText" class="card-text"></p>
                <button id="summarizeBtn" class="btn btn-success">Summarize</button>
            </div>
        </div>

        <div id="summaryContent" class="card mb-4 d-none">
            <div class="card-body">
                <h3>Summary</h3>
                <p id="summaryText"></p>
            </div>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
